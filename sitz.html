<!doctype HTML>
<html lang="pt-br">
    <head>
        <title>JavaScript 1</title>
    </head>
    <body>
         <h2>Programando com JavaScript 1</h2>
         <script>
           var x=8, y=4;
           document.write("<br>", "O valor é:", x+y);
           document.write("<br>", "O valor é:", x-y);
           document.write("<br>", "O valor é:", x*y);
           document.write("<br>", "O valor é:", x/y);
           document.write("<br>", "O valor é:", x**y);
         </script>
    </body>
</html>
